name: CI/CD for FastAPI on AWS Lambda

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Docker image
      run: |
        docker build -t bancolombia .

    - name: Login to AWS ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and Push to ECR
      env:
        ECR_REGISTRY: 646932767172.dkr.ecr.us-east-1.amazonaws.com
        ECR_REPOSITORY: bancolombia
        IMAGE_TAG: latest
      run: |
        docker tag bancolombia:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Deploy to AWS Lambda
      uses: aws-actions/aws-lambda-deploy@v1
      with:
        function-name: bancolombia
        aws-region: us-east-1
        docker-image-uri: 646932767172.dkr.ecr.us-east-1.amazonaws.com/bancolombia-app:latest
        role: loka-chatbot-role-8pjp1ox3
